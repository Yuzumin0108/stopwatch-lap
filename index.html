<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch with Laps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="display">00:00:00.000</h1>
    <div class="buttons">
      <button id="startStop">Start</button>
      <button id="lap" disabled>Lap</button>
      <button id="reset" disabled>Reset</button>
    </div>
    <table id="laps">
      <thead>
        <tr><th>#</th><th>Lap</th><th>Total</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script src="script.js"></script>
</body>
</html>
